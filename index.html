    <!-- Controls -->
    <section class="course-catalog__content">
      <div class="course-catalog__controls">
        <div class="category-tabs" role="tablist" aria-label="Course categories">
          <!-- Tabs will be generated by JS -->
        </div>
        <div class="search-input">
          <input type="text" class="search-input__field" placeholder="Search course..." id="searchInput">
          <svg class="search-input__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">

            <path d="M14 14L11.1 11.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <!-- Card Grid -->
      <div class="card-grid" id="cardGrid">
        <!-- Cards will be generated by JS -->
      </div>

      <!-- Load More -->
      <div class="course-catalog__load-more" id="loadMoreWrapper">
        <button class="load-more" id="loadMoreBtn" type="button">
          <svg class="load-more__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
